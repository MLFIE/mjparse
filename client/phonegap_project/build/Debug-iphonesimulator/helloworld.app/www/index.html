<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
                      "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>Mj-Tsumotter</title>

    <script type="text/javascript" charset="utf-8" src="phonegap.0.9.5.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="post.js"></script>
    <script type="text/javascript" charset="utf-8">

    var pictureSource;   // 写真ソース
    var destinationType; // 戻り値のフォーマット

	var base64str="";

    // PhoneGapがデバイスと接続するまで待機
    //
    function onLoad() {
        document.addEventListener("deviceready",onDeviceReady,false);
    }

    // PhoneGap準備完了
    //
    function onDeviceReady() {
        pictureSource=navigator.camera.PictureSourceType;
        destinationType=navigator.camera.DestinationType;
    }

    // 写真の撮影に成功した場合
    //
    function onPhotoDataSuccess(imageData) {
      // 下記のコメントを外すことでBase64形式のデータをログに出力
      //console.log(imageData);
				
		base64str = imageData;			
			
	  // 画像ハンドルを取得
      //
      var smallImage = document.getElementById('smallImage');

      // 画像要素を表示
      //
      smallImage.style.display = 'block';

      // 取得した写真を表示
      // 画像のリサイズにインラインCSSを使用
      //
      smallImage.src = "data:image/jpeg;base64," + imageData;
    }

    function sendPhoto() {
      console.log("send image");
	  
	  post(base64str);

      console.log("finish send image");
      
    }


    // ボタンがクリックされた場合の処理
    //
    function capturePhoto() {
      // 撮影した写真をBase64形式の文字列として取得する場合
      navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 50 });
      
    }


    // エラー発生時の処理
    // 
    function onFail(mesage) {
      alert('エラーが発生しました: ' + message);
    }





    </script>
  </head>
  <body onload="onLoad()">
     <h1>Mj-Tsumotter</h1>
    <button style="width:300px;height:50px;font-size:150%" onclick="capturePhoto();">Take Photo</button> <br>
    <button style="width:300px;height:50px;font-size:150%" onclick="sendPhoto();">Send Photo</button> <br>
    <img style="display:none;width:200px;height:200px;" id="smallImage" src="" />
    <img style="display:none;" id="largeImage" src="" />
  </body>
</html>
