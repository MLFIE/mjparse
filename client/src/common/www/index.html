<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="ja-JP">
    <head>
        <title>Mj-Tsumotter</title>
        <meta http-equiv="Content-Script-Type" content="text/javascript">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="user-scalable=no, width=device-width">
        <link rel="stylesheet" type="text/css" href="main.css">
        <script type="text/javascript" charset="utf-8" src="phonegap-1.0.0.js"></script>
        <script type="text/javascript" charset="utf-8" src="jquery-1.6.1.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="util.js"></script>
        <script type="text/javascript" charset="utf-8" src="main.js"></script>
    </head>

    <body onload="onLoad()">

        <!--メッセージ-->
        <div  id="infodiv">アガリ写真を撮影or選択してください</div>
        
        <!--写真リストパネル-->
        <div class="panel" id="panel_photolist"  style="display: none ;"></div>

        <!--写真選択画面パネル-->
        <div class="panel" id="panel_confirm"  style="display: none ;">
            <center>
                <img id="confirm" width="150" height="150" src="img/nophoto.jpg" alt=""/>
            </center>
            <button class="large" onclick="sendPhoto();">ＹＥＳ</button>
            <button class="large" onclick="changePanel('top');">ＮＯ</button>
        </div>

        <!--トップ画面パネル-->
        <div class="panel" id="panel_top" >

          <!-- 左側 -->
          <div style="float:left;width:48%">

            <!--アガリ写真チャンク-->
            <div id="chank_photo" class="chank" >
                <b>アガリ写真</b>
                <br>
                <table summary="">
                <tr>
                <td>
                <button class="large" onclick="capturePhoto();" >撮影</button><br>
                <button class="large" onclick="selectPhoto();">選択</button><br>
                <button class="large" onclick="dlPhoto();">サーバ</button><br>
                </td>
                <td>
                <img id="image" width="150" height="150" src="img/nophoto.jpg" alt=""/>
                </td>
                </tr>
                </table>
                
                
                <input id="img_url" type="text" name="img_url" style="display:none;">
            </div><!-- end chank -->

            <!--アガリ条件チャンク-->
            <div id="chank_cond" class="chank">
                <b>アガリ条件</b>
                <div id="main_cond">
                    <label for="bakaze">場風</label>
                    <select id="bakaze" name="bakaze">
                        <option value="ton">東</option>
                        <option value="nan">南</option>
                        <option value="sha">西</option>
                        <option value="pei">北</option>
                    </select>
                    <label for="jikaze">自風</label>
                    <select id="jikaze" name="jikaze">
                        <option value="ton">東</option>
                        <option value="nan">南</option>
                        <option value="sha">西</option>
                        <option value="pei">北</option>
                    </select>
                    <label for="honba_num">本場</label>
                    <select id="honba_num" name="honba_num">
                        <script type="text/javascript" charset="utf-8">
                            <!--
                            for(i=0;i<10;i++) {
                                document.write("<option value=" + i + ">" + i + " <\/option>");
                            }
                            -->
                        </script>
                    </select>
                    <label for="is_tsumo">アガリ</label>
                    <select id="is_tsumo" name="is_tsumo">
                        <option value="true">ツモ</option>
                        <option value="false">ロン</option>
                    </select>
                    <label for="dora_num">ドラ</label>
                    <select id="dora_num" name="dora_num">
                        <script type="text/javascript" charset="utf-8">
                            <!--
                            for(i=0;i<30;i++) {
                                document.write("<option value=" + i + ">" + i + " <\/option>");
                            }
                            -->
                        </script>
                    </select>
                    <label for="reach_num"> リーチ</label>
                    <select id="reach_num" name="reach_num">
                        <option value="0">なし</option>
                        <option value="1">ノーマル</option>
                        <option value="2">ダブリー</option>
                    </select>
                    
                    <button id="btn_showcond" class="small" onclick="showDetailCond()">
                        ▼その他条件
                    </button>
                </div>

                <div id="detail_cond" style="display: none;">
                    <label for="is_haitei">海底</label>
                    <input type="checkbox" id="is_haitei" name="is_haitei">
                    <label for="is_rinshan">嶺上</label>
                    <input type="checkbox" id="is_rinshan" name="is_rinshan">
                    <label for="is_chankan">槍槓</label>
                    <input type="checkbox" id="is_chankan" name="is_chankan">
                    <label for="is_tenho">天和</label>
                    <input type="checkbox" id="is_tenho" name="is_tenho">
                    <label for="is_chiho">地和</label>
                    <input type="checkbox" id="is_chiho" name="is_chiho">
                    <button id="btn_hidecond" class="small" onclick="hideDetailCond()">
                      ▲隠す
                    </button>
               </div>

            </div><!-- end chank -->

          </div>

<div style="float:left;width:6%;">
   <button  id="btn_send" disabled  class="large" onclick="sendData();" style="width:30px;height:250px;">→<br>→<br>得<br>点<br>計<br>算<br>→<br>→<br></button>
 
</div>
          <!-- 右側 -->
          <div style="float:left;width:46%;">
               <!-- <div>
                  <button  id="btn_send" disabled  class="large" onclick="sendData();" style="width:100%;">得点計算</button>
              </div>    -->    
              <div>
                  <div id="chank_result" class="chank">
                      <b>解析結果</b>
                      <div id="resultdiv"></div>
                  </div>
              </div>
          </div>

        </div><!-- end panel -->


        <!-- 下側（デバッグ用） -->
        <div style="clear:both;">
            <button class="small" onclick="changePanel('debug')">
             show debug message
            </button>
        </div>
        <div class="panel" id="panel_debug"  style="display: none ;">
            <button onclick="sendDummy();" >
                                       ダミーリクエスト
            </button>
            <button class="small" onclick="changePanel('top')">
                topへ戻る
            </button>
            <br>
            <label type="text" id="dbgdiv"></label>
            <br>
            <button class="small" onclick="changePanel('top')">
                topへ戻る
            </button>
        </div>


    </body>
</html>
